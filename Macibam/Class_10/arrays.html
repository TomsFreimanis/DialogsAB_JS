<!DOCTYPE html>
<html>
<body>

<h2 id="id3"> Javascript Arrays </h2>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="error"></p>

<script>
try
{

const cars = [40, 100, 1, 5, 25, 10, -100, 500];

document.getElementById("demo1").innerHTML = cars;

const cars_temp = cars;

document.getElementById("demo2").innerHTML = "Min: " + cars_temp.sort(function(a, b){return b - a})[0];


document.getElementById("demo3").innerHTML = "Max " + cars_temp[cars_temp.length-1];





//document.getElementById("demo3").innerHTML = sclided_cars " - Masiva garums - " + sliced.cars;


}
catch(err)
{
document.getElementById("error").innerHTML = err;
}
</script>

</body>
</html>
