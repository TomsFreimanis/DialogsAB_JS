<!DOCTYPE html>
<html lang="en">
<head>
    

    <h2>JavaScript Variables</h2>

    <p>In this example, x, y, and z are variables.</p>
    
    <p id="demo"></p>
    
    <script>
    var x = 5;
    console.log("mainiga x datu tips: " + typeof x);
    var y = 6;
    console.log("mainiga y datu tips: " + typeof y);
    var z = x + y;
    console.log("mainiga z datu tips: " + typeof z);
    document.getElementById("demo").innerHTML =
    "The value of z is: " + z;
    </script>
    
    <h2>JavaScript Variables</h2>

<p>Create a variable, assign a value to it, and display it:</p>

<p id="demo"></p>

<script>
var carName = "Volvo";
console.log("mainiga volvo datu tips: " + typeof carName);

document.getElementById("demo").innerHTML = carName;
</script>

<h2>JavaScript Variables</h2>

<p>You can declare many variables in one statement.</p>

<p id="demo"></p>

<script>
var person = "John Doe", carName = "Volvo", price = 200;
document.getElementById("demo").innerHTML = carName;
console.log("mainiga person datu tips: " + typeof person);
</script>


</head>
